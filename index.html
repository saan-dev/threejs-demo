<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial scale="1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Document </title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js" type="text/javascript"></script>


	<script>

		// Basic setup

		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000)
		camera.position.z = 5;
		var renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setClearColor("#e5e5e5");
		renderer.setSize(window.innerWidth,window.innerHeight);
		document.body.appendChild(renderer.domElement)

		// Responsiveness		
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

		// Shape
		var geometry = new THREE.BoxGeometry(1,1,1);
		// Material
		var material = new THREE.MeshLambertMaterial({color: 0xFFCC00});
		// Combine shape and material
		var mesh = new THREE.Mesh(geometry, material);
		mesh.position.x = 2
		scene.add(mesh);

		// Lights
		
        // var light = new THREE.PointLight(0xFFFFFF, 1, 1000)
        // light.position.set(0,0,0);
        // scene.add(light);

        var light = new THREE.PointLight(0xFFFFFF, 2, 1000)
        light.position.set(10,0,25);
        scene.add(light);



		// Render
		var render = function() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }


		function onMouseMove(event){
			event.preventDefault();

			mouse.x = ( event.clientX / window.innerWidth) * 2 - 1;
			mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

			raycaster.setFromCamera(mouse, camera)

			var intersects = raycaster.intersectObjects(scene.children, true)
			for (var i = 0; i < intersects.length; i++){
				this.tl = new TimelineMax();

				this.tl.to(this.mesh.scale, 1, {x: 2, ease: Expo.easeOut})
				this.tl.to(this.mesh.scale, 1, {x: .5, ease: Expo.easeOut})
				this.tl.to(this.mesh.position, .5, {x: 2, ease: Expo.easeOut})
				this.tl.to(this.mesh.scale, .5, {y: Math.PI*.5, ease: Expo.easeOut}, "=-1.5")
			}
		}


		window.addEventListener('mousemove', onMouseMove);
		render();


	</script>
</body>
</html>
